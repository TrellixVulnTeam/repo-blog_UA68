{%extends 'base.html'%} 
{% block content %}
    <div class="container">
      <div class="row">
        {% if project %}
        {% for pro in project %}
          <div class="col-sm-6 col-md-3">
            <img src="{{pro.image}}" alt="">
              <h1>{{pro.title}} </h1>
              <h3> {{pro.description}}</h3>
          </div>
        {% endfor %}
        {% else %}
        <h2> Found 0 images for the search term </h2>
      {% endif %}
      </div>
    </div>

{% endblock %}
